<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click="showAlert">Alert GÃ¶ster</button>
        <button v-on:click="counter++">+1</button>
        <button v-on:click="increaseCounter(3)">+1</button>
        <p> {{ counter }}</p>
        <p v-on:mousemove="updateCoords(2, $event)"> Coords{{ x }},{{ y }}

            <span v-on:mousmove.stop>GIZLI BOLME</span>
        </p>
        <input type="text" v-on:keyup.enter.space="showAlert2">
    </div>

    <!--
        Modifier


    -->



    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                showAlert: function () {
                    alert();
                },
                increaseCounter: function (step) {
                    this.counter += step;
                },
                updateCoords: function (step, event) {
                    this.counter += step;
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                showAlert2: function (event) {
                    alert(event.target.value)
                }
            }
        });
    </script>
</body>

</html>
