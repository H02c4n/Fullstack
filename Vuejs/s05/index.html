<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <button v-on:click="counter++">Arttir</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">second Counter arttir</button>


        <p>Counter : {{counter}} || {{ secondCounter }} </p>
        <p> {{ result() }} || {{ output }}</p>
    </div>


    <!--
        v-on:click ==> @click
        v-bind:href ==> :href
     -->


    <script>
        new Vue({
            el: "#app",
            data: {
                name: "Halil",
                counter: 0,
                secondCounter: 0

            },
            methods: {
                result: function () {
                    return this.counter > 10 ? "10'dn buyuk" : "10'dan kucuk";
                },
            },
            computed: {
                output: function () {
                    return this.counter > 10 ? "10'dn buyuk" : "10'dan kucuk";
                }
            },
            watch: {
                counter: function (value) {
                    vm = this;
                    setTimeout(function () {
                        vm.counter = 0;
                    }, 1500);
                }
            }
        })
    </script>
</body>

</html>
