<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS s2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p v-once>{{ title }}</p>
        <p>{{ hello() }} <a v-bind:href="link">Link</a></p>
        <p v-html="blogLink"></p>

        <!--
             v-bind
             v-once
             v-html
             
            -->
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Hello World",
                message: "Welcome to our home",
                link: "https://www.google.com",
                blogLink: "<a href='https://vuejs.org'>Link</a>"
            },
            methods: {
                hello: function () {
                    this.title = "Merhaba...!!"
                    //return "Hello from SWEDEN " + this.message
                    return this.title
                }
            }
        });
    </script>
</body>

</html>
