<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <hr>
    <h1>Unordered List</h1>
    <hr>

    <ul>
        <li>lorem 1</li>
        <li>lorem 2</li>
        <li>lorem 3</li>
        <li>lorem 4</li>
        <li>lorem 5</li>
    </ul>

    <hr>
    <h1>Ordered List</h1>
    <hr>
    <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>

    <hr>
    <h1>Description List</h1>
    <hr>

    <dl>
        <dt>Fish</dt>
        <dd>Balik</dd>
        <dt>Lion</dt>
        <dd>Aslan</dd>
    </dl>
</body>

</html>
