<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Forms</title>
</head>

<body>
    <h1 class="w-75 mx-auto">Welcome to Clarusway</h1>
    <form action="result.html" method="get">
        <div class="w-75 mx-auto">
            <label class="form-label" for="name">Enter Your Name: </label>
            <input class="form-control" type="text" id="name" name="name" placeholder="John">
            <br>
            <label class="form-label" for="surname">Enter Your Surname</label>
            <input class="form-control" type="text" id="surname" name="surname" placeholder="Doe">
        </div>




        <div class="w-75 mx-auto">
            <label class="form-label" for="password">Enter your password</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>

        <div class="w-75 mx-auto mt-3">
            <p>What is your gender?</p>
            <label for="gender1" class="label-group">Male</label>
            <input type="radio" name="sex" id="gender1" class="form-check-input">
            <label for="gender2" class="label-group">Female</label>
            <input type="radio" name="sex" id="gender2" class="form-check-input">
        </div>

        <div class="w-75 mx-auto mt-3">
            <p>Select your favorit animals.</p>
            <input class="form-check-input" name="animal1" value="panda" id="panda" type="checkbox">
            <label for="panda">Panda</label>
            <input class="form-check-input" name="animal2" value="fish" id="fish" type="checkbox">
            <label for="panda">Fish</label>
            <input class="form-check-input" name="animal3" value="horse" id="horse" type="checkbox">
            <label for="panda">Horse</label>
        </div>

        <div class="w-75 mx-auto mt-3">
            <label for="age">Your Age</label>
            <input class="form-control" type="number" id="age" name="age" min="18" max="99">
        </div>

        <div class="w-75 mx-auto">
            <label for="search">Search</label>
            <input class="form-control" type="search" name="search" id="search">
        </div>

        <div class="w-75 mx-auto">
            <label for="color">Select color</label>
            <input class="form-control" type="color" name="color" id="color">
        </div>





        <br><br><br>

        <div class="w-25 mx-auto">
            <input class="form-control btn btn-outline-success text-black mb-3" type="submit" value="Send">
            <input class="form-control btn btn-outline-danger text-info mb-3" type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
